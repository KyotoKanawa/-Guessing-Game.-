<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>
    <script>
        let randomNumber;
        let guessCount;

        // Function to start the game and initialize variables
        function startGame() {
            randomNumber = Math.floor(Math.random() * 10) + 1;
            guessCount = 0;
            document.getElementById('result').innerText = '';
            document.getElementById('guessInput').value = '';
            console.log(randomNumber); // For debugging purposes
        }

        // Function to check the user's guess
        function checkGuess() {
            let userGuess = parseInt(document.getElementById('guessInput').value);
            guessCount++;
            if (userGuess > randomNumber) {
                document.getElementById('result').innerText = 'Your guess is too high. Try again.';
            } else if (userGuess < randomNumber) {
                document.getElementById('result').innerText = 'Your guess is too low. Try again.';
            } else {
                document.getElementById('result').innerText = `Correct! You guessed the number in ${guessCount} tries.`;
                let playAgain = confirm('Do you want to play again?');
                if (playAgain) {
                    startGame();
                }
            }
        }

        // Start the game when the page loads
        startGame();
    </script>
</body>
</html>
