<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="text" id="guessInput">
    <button id="guessButton">Guess</button>
    <p id="result"></p>
    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let guessCount = 0;

        document.getElementById('guessButton').addEventListener('click', function() {
            let userGuess = parseInt(document.getElementById('guessInput').value);
            guessCount++;
            if (userGuess > randomNumber) {
                document.getElementById('result').innerText = 'Your guess is too high. Try again.';
            } else if (userGuess < randomNumber) {
                document.getElementById('result').innerText = 'Your guess is too low. Try again.';
            } else {
                document.getElementById('result').innerText = `Correct! You guessed the number in ${guessCount} tries.`;
            }
        });
    </script>
</body>
</html>
